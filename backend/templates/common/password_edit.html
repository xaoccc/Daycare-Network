{% extends 'common/base.html' %}
{% block content %}

    <section class="register-user">
        <legend class="home-legend">Change Password</legend>
            <div class="container">
                <form method="POST" action="{% url 'password_edit' %}">
                    <fieldset>
                    {% csrf_token %}
                    {{ form }}

                    <button class="add-user" type="submit">Save</button>
                    {% if messages %}
                    <div class="error_messages">
                        {% for message in messages %}
                            <p class="error_message">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    </fieldset>
                </form>
            </div>
    </section>

{% endblock %}
