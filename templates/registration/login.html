{% extends 'common/base.html' %}
{% block content %}
    <section class="login-user">
        <form method="POST" action="{% url 'login' %}">
            <fieldset>
                <legend>Log in:</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}

                    <button class="log-user" type="submit">Log in</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
