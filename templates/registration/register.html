{% extends 'common/base.html' %}
{% block content %}
    <section class="register-user">
        <form method="POST" action="{% url 'register' %}">
            <fieldset>
                <legend>Register new user:</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form }}

                    <!-- Button for Adding New User -->
                    <button class="add-user" type="submit">Create User</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}
