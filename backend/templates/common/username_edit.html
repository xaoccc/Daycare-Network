{% extends 'common/base.html' %}
{% block content %}

    <section class="register-user">
        <legend class="home-legend">Change Username</legend>
            <div class="container">
                <form method="POST" action="{% url 'username_edit' profile.id %}">
                    <fieldset>

                    <p>Old username: {{ profile.username }}</p>
                    {% csrf_token %}
                    {{ form }}

                    <button class="add-user" type="submit">Save</button>

                    {% if messages %}
                    <div class="error_messages">
                        {% for message in messages %}
                            <p class="error_message">{{ message }}</p>
                        {% endfor %}
                    </div>
                    {% endif %}

                    </fieldset>
                </form>
            </div>
    </section>

{% endblock %}
